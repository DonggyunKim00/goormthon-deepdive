<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container1 li {
        background-color: black;
        color: pink;
      }

      /* 
        container2의 직계 자식은 ul이기때문에 동작하지않음
        만약 li가 ul과 같은 라인의 Render Tree에 존재한다면 적용이 될 것
      */
      .container2 > li {
        background-color: black;
        color: pink;
      }
    </style>
  </head>
  <body>
    <h2>자손선택자</h2>
    <div class="container1">
      <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
      </ul>
    </div>

    <h2>자식 선택자</h2>
    <div class="container2">
      <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
      </ul>
      <li>ul과 같은 라인의 DOM TREE</li>
    </div>
  </body>
</html>
