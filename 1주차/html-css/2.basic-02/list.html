<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol type="A">
      <li>동균1</li>
      <li>동균2</li>
      <li>동균3</li>
    </ol>

    <ul type="square">
      <li>square1</li>
      <li>square2</li>
      <li>square3</li>
    </ul>

    <!-- 
    dl : 목록의 시작
    dt : 용어 정의
    dd : 설명
  -->
    <dl>
      <dt>동균1</dt>
      <dd>나는 동균 1</dd>
      <dt>동균2</dt>
      <dd>나는 동균 2</dd>
    </dl>

    <div>1234<br />5678</div>

    <hr style="border: 1px solid black" />
    <hr style="border: 1px dotted blue" />

    <!-- Text -->
    <strong>strong</strong>
    <b>b</b>

    <em>em</em>
    <i>i</i>

    <small>small</small>

    <mark>mark</mark>

    <sub>sub</sub>
    <sup>sup</sup>

    <!-- 인용 -->
    <blockquote>blockquote</blockquote>
    <q>q</q>
  </body>
</html>
