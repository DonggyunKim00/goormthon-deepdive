<!-- 인라인 요소에는 width 적용안됨 -->
<p style="width: 100px">p</p>
<span style="width: 100px">span</span>

<!-- 인라인 요소는 한 라인에 작성됨 -->
<span style="width: 30px">span</span>
<span style="width: 30px">span</span>

<!-- 인라인 요소를 블럭요소로 강제 변환 -->
<span style="width: 30px; display: block">span</span>
<span style="width: 30px">span</span>
