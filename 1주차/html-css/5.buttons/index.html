<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a-button {
        background-color: rgb(20, 40, 100);
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin-right: 10px;
        margin-left: 30px;
        padding: 20px 16px;
        transition: opacity 0.3s, background-color 3s;
      }
      .a-button:hover {
        opacity: 0.7;
      }
      .a-button:active {
        opacity: 0.7;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <button class="a-button b-button">ButtonA</button>

    <button class="b-button">ButtonB</button>

    <button class="c-button">ButtonC</button>
  </body>
</html>
